<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sum30</title>
</head>
<body>
<script>
  let count = 0;
  let sum = 0;
  for (let number = 0; count < 30; number++) {
    if (number % 7 == 0) {
      sum += number;
      count++;
    }
  };
  document.write(sum);
</script>
</body>
</html>
