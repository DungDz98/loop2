<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaci1</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = fn = 1;
    document.write(f0 + ' '+ f1 + ' ');
    for (let i = 0; i < 18; i++ ) {
        document.write(fn + ' ');
        f0 = f1;
        f1 = fn;
        fn = f0 + f1;
    }
</script>
</body>
</html>
