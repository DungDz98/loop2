<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial</title>
</head>
<body>
<script>
  let result = 1;
  let number = parseInt(prompt('Enter a integer number: '));
  for (let i = 1; i <= number; i++) {
    result *= i;
  };
  document.write(number + "! = " + result );
</script>
</body>
</html>
