<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci3</title>
</head>
<body>
<script>
  let f0 = 0;
  let f1 = fn = 1;
  let count = 0;
  let sum = f0 + f1;
  while (count < 18) {
    sum += fn;
    f0 = f1;
    f1 = fn;
    fn = f1 + f0;
    count++;
  }
  document.write(sum);
</script>
</body>
</html>
