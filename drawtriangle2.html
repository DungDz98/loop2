<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawtriangle2</title>
</head>
<body>
<script>
  for (let i = 0; i <= 5; i++) {
    for (let j = 1; j <= 5-i; j++) {
      document.write('&nbsp&nbsp');
    }
    for (let k = 1; k <= i; k++) {
      document.write('*');
    };
    document.write('<br>')
  }
  document.write('<br><br><br>')
  for (let i = 0; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
      document.write('&nbsp&nbsp');
    }
    for (let k = 1; k <= 5-i; k++) {
      document.write('*');
    };
    document.write('<br>')
  }
</script>
</body>
</html>
