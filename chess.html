<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
  <style>
    .o1 {
      background-color: #000
    }
    .o0 {
      background-color: #fff;
    }
  </style>
</head>
<body>
<script>
  let str = "<table border='1' cellspacing='0'>";
  for (let i = 1; i <= 8; i++) {
    str += "<tr>";
    for (let j = 1; j <= 8; j++) {
      str += "<td width='50px' height='50px' class='o" + (i + j) % 2 + "'>";
    }
    str += "</tr>";
  }
  str += "</table>";
  document.write(str);
</script>
</body>
</html>
